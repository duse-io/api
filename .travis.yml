language: ruby
rvm: 2.1.3
cache: bundler
bundler_args: --without development
env: DATABASE_URL=postgres://postgres@localhost/duse_api_test
before_script:
  - psql -c 'create database duse_api_test;' -U postgres
before_install:
  - sudo apt-get install -qq libpq-dev postgresql-server-dev-9.3
addons:
  postgresql: "9.3"
